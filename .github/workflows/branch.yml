name: Branch Name Convention Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch name does not follow convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch name: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix)/[A-Z]+-[0-9]+-[a-z0-9-]+$ ]]; then
            echo "Branch name '$BRANCH_NAME' does not follow the naming convention!"
            exit 1
          fi
