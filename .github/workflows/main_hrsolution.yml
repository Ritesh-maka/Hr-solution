# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - HRSolution

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: hrsolution.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6E28C87FF0B1496EAD82099F152ABE42 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_19DA29CF3E234AC29D8BE8C8CEDEA142 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hrsolution.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6E28C87FF0B1496EAD82099F152ABE42 }}/hrsolution/hr-solution-latest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EEE390184E2745BC8B04475A56711E32 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_803DAD6B23174A9DB3790452EF5F627B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_854018A5DB24453ABE11B3F99C225C0F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'HRSolution'
          slot-name: 'Production'
          images: 'hrsolution.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6E28C87FF0B1496EAD82099F152ABE42 }}/hrsolution/hr-solution-latest:${{ github.sha }}'
          